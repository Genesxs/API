<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" />
</head>


<body>

    <div class="row ">
        <div class=" d-flex justify-content-center logo">
            <img src="img/logo.png">
        </div>
    </div>

    <form class="row d-flex justify-content-center" action="" onsubmit="searchPokemon(event)">
        <div class="col-xl-2 col-md-12 col-sm-12"></div>
        <div class="col-xl-8 col-md-12 col-sm-12">
            <div class="texto input-group mt-5 mb-3">
                <span class="input-group-text">Ingrese nombre del pokemón</span>
                <input type="text" name="pokemon" class="form-control" autocomplete="off">
            </div>
        </div>
        <div class="col-xl-2 col-md-12 col-sm-12"></div>
    </form>


    <div data-poke-card class="poke-card">
        <div class="titulo mb-4" data-poke-name>Pokedex</div>
        <div data-poke-img-container class="img-container">
            <img data-poke-img class="poke-img mb-4" src="img/pokedex.png" />
        </div>
        <div data-poke-id></div>
        <div data-poke-types class="poke-types"></div>
        <div data-poke-stats class="poke-stats"></div>
    </div>


    <footer class="bg-dark d-flex justify-content-center">
        <a href="https://pokeapi.co/">API pokemón</a>
        <a href="https://www.youtube.com/watch?v=i8Zfq87HoGg&ab_channel=Programaci%C3%B3nAccesible">tutorial tarjeta
            inspirada con código</a>
        <a href="#">FAQ</a>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"
        integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
